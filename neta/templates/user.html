{% extends "base.html" %}

{% block title %}Ratings!{% endblock %}

{% block body %}
<div id="fbbd">
	<div class="center rating">
		<table>
		{% for name, rank in netas.items %}
			<tr>
				<td>{{ forloop.counter }}</td>
				<td><a href="">{{ name }}</a></td>
				<td><a href="">{{ rank }}</a></td>
			</tr>
		{% endfor %}
		</table>
	</div>
	<div class="center invite">
		<div class="center">
			<p class="text">What are you waiting for!</p>
			<input class="awesome green" type="submit" value="Invite!">
		</div>
	</div>
</div>
{% endblock %}
